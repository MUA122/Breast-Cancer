<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Risk Estimation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #fdf2f8, #fce7f3);
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans text-gray-800">
    <!-- Header -->
    <header class="bg-pink-600 text-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Breast Cancer Risk Estimation</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Enter Your Information</h2>
            <form action="/predict" method="POST" class="space-y-4">
                {% for column in columns %}
                <div>
                    <label for="{{ column }}" class="block text-sm font-medium text-gray-600">{{ column.replace('_', ' ').title() }}</label>
                    <input type="number" step="any" name="{{ column }}" id="{{ column }}" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                           placeholder="Enter value for {{ column.replace('_', ' ').title() }}">
                </div>
                {% endfor %}
                <button type="submit"
                        class="w-full bg-pink-600 text-white py-2 px-4 rounded-md hover:bg-pink-700 transition duration-200">
                    Predict Risk
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>Â© 2025 Breast Cancer Risk Estimation. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
